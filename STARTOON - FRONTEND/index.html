<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="patient-info">
            <div class="patient-details">
                <h2>View patient</h2>
                <div class="profile-pic">
                    <img src="https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars-thumbnail.png" alt="Profile Picture">
                </div>
                <div class="patient-name">
                    <h3>S.Meen, F/23</h3>
                    <p>Patient ID: 87 2028072315437</p>
                </div>
            </div>
            <div class="goal">
                <div class="goal-meter">
                    <div class="circular-chart">
                        <svg viewBox="0 0 36 36" class="circular-chart-svg">
                            <path class="circle-bg"
                                d="M18 2.0845
                                   a 15.9155 15.9155 0 0 1 0 31.831
                                   a 15.9155 15.9155 0 0 1 0 -31.831"
                            />
                            <path class="circle"
                                stroke-dasharray="40, 100"
                                d="M18 2.0845
                                   a 15.9155 15.9155 0 0 1 0 31.831
                                   a 15.9155 15.9155 0 0 1 0 -31.831"
                            />
                        </svg>
                        <center><p class="percentage">40%</p></center>
                    </div>
                </div>
                <div class="goal-status">
                    <div class="status-item">
                        <p>EMG</p>
                        <div class="status-box status-ok">
                            <span class="status-line green-line"></span>
                        </div>
                    </div>
                    <div class="status-item">
                        <p>ROM</p>
                        <div class="status-box status-warning">
                            <span class="status-line red-line"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-info">
                <p>Phone no.: 8022334455</p>
                <p>Mail ID: meeranabisuchin@gmail.com</p>
                <p>Affected side: Bilateral</p>
                <p>Condition: Ortho</p>
                <p>Speciality: Osteoarthritis</p>
            </div>
            <div class="medical-history">
                <h4>Medical history</h4>
                <p>Hypertension, DM, Hypothyroidism</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
